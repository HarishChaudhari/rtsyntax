<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>rtSyntaxHighlighter</title>
	<script type="text/javascript" src="../../../../wp-includes/js/tinymce/tiny_mce_popup.js?ver=345-20110908"></script>
	<script type="text/javascript" src ="../js/rtsh-htm.js"></script>
</head>
<body onresize="rtSyntaxHighlighter.resize();" style="display:none; overflow:hidden;">
	<form name="source" onsubmit="return rtSyntaxHighlighter.insert();" action="#">
		<div style="float: left" class="language">
                    <label for="language">Language : </label><select name="language" id="language">
                        <option value="0">Select A Language</option>
                        <option value="sh">Bash</option>
                        <option value="c">C</option>
                        <option value="cc">C++</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="js">JavaScript</option>
                        <option value="coffee">Coffee</option>
                        <option value="perl">Perl</option>
                        <option value="py">Python</option>
                        <option value="sql">SQL</option>
                        <option value="xml">XML</option>
                        <option value="html">HTML</option>
                        <option value="xhtml">XHTML</option>
                        <option value="php">PHP</option>
                        <option value="xsl">XSL</option>
                    </select>
                </div>
                <br style="clear: both" />
                <br />
		<div style="float: left;" class="lines">
                    Show Line No. : 
                    <label for="lines_no"><input onchange="if(this.checked) { document.getElementById('line_hidden').style['display'] = 'none'; }" checked="checked" id="lines_no" type="radio" name="lines" value="No" />No</label>
                    <label for="lines_yes"><input onchange="if(this.checked) { document.getElementById('line_hidden').style['display'] = 'block'; }" id="lines_yes" type="radio" name="lines" value="Yes" />Yes</label>
                </div>
                <div id="line_hidden" style="float:right;display:none"><label for="line_start">Line starts from : </label><input size="5" type="text" name="line_start" id="line_start" value="1" /></div>
                <br style="clear: both" />
                <br />

		<label for="content">Paste Your Code Below</label>

		<textarea id="content" name="content" rows="5" cols="100" style="width: 100%;font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft" class="mceFocus"></textarea>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
			</div>

			<div style="float: right">
				<input type="submit" name="insert" value="{#insert}" id="insert" />
			</div>
		</div>
	</form>
</body> 
</html>
